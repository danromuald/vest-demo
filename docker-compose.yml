services:
  postgres:
    image: postgres:15-alpine
    container_name: vest-postgres
    environment:
      POSTGRES_USER: vest
      POSTGRES_PASSWORD: vest_dev_password
      POSTGRES_DB: vest_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vest"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vest-app
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://vest:vest_dev_password@postgres:5432/vest_db
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: vest
      PGPASSWORD: vest_dev_password
      PGDATABASE: vest_db
      SESSION_SECRET: local_dev_secret_change_in_production
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data:
